<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/7b01bfd5ea.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
        <div class="contenedor">
           <div class="imagenesIndex">
               <img src="../assets/logooo.png" alt="logo" class="foto__logo" />
               <img src="../assets/foodtruckpuertodefrutos.jpg" class="foto__fondo"/>
           </div>
          <!--  NAVBAR -->
             <div class="divNavbar">
               <nav>
               <ul>
                <li><a href="../index.html" class="navbar1"> INICIO </a></li> 
                <li><a href="../pages/menu.html" class="navbar1"> MENU</a></li> 
                <li><a href="../pages/contacto.html"class="navbar1"> CONTACTO</a></li> 
                <li><a href="../pages/locales.html"class="navbar1"> LOCALES</a></li> 
                <li><a href="../pages/reserva.html"class="navbar1"> RESERVAS</a></li>
               </ul>
               </nav>
            </div>
        </div>
     </header>
    <main>
       <div class="body_div">
           <img src="../assets/reservaspuntodelta.jpg" class="bodyDiv_img">
       </div>
        <section class="reserva">
            <div class="reservaBstrap">
            <form>
                <label for="nombre">
                    Nombre
                </label>
                <input type="text" id="nombre" />
                <br class="reserva_br768">
                    Apellido
                </label>
                <input type="text" id="apellido" />
                <hr />
                <h3> Elegir Local </h3>
                <select>
                    <option selected="selected"> LOCAL </option>
                    <option> Puerto de Frutos </option>
                    <option> Euskal Herria Plaza</option>
                </select>
                <hr />
               <h3>
                   Cantidad de Personas
               </h3>
               <select>
                   <option> 1 Personas </option>
                   <option> 2 Personas </option>
                   <option> 3 Personas </option>
                   <option> 4 Personas </option>
                   <option> +5 Personas </option>
               </select>
               <hr />
               <label for="Fecha"> Dia de la Reserva </label>
               <br />
               <input type="datetime-local" id="Fecha de reserva" name="Elegir fecha" value="17-05-22T00:00" min="17-05-22T10:00" max="01-01-23T23:59" >
               <hr />
               <label> 
                   Queres que te enviemos un recordatorio para la Reserva?
               </label>
               <br />
               <span> SI </span>
                <input type="radio"  name="SINO" />
               <span> NO </span>
                <input type="radio" name="SINO" />
               <br />
                <input type="submit" />
            </form>
            </div>
        </section>
            <hr />
    </main>
    <footer class="footer">
        <div class="footer_texto">
        <h5 class="footer_h5">
           VIVI LA MEJOR GASTRONOMIA DE TODO TIGRE JUNTO AL RIO <br> TE ESPERAMOS ! 
        </h5>
        </div>
        <div class="redes_container">
           <ul>
              <li><a href="https://www.instagram.com/puntodelta_ba/" class="instagram"><i class="fa-brands fa-instagram"></i></a></li>
           </ul>
        </div>
     </footer>
